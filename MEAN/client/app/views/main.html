<div style="width:500px; border-style:solid; border-width:1px; border-color:#eeeeee; margin-top:120px; margin-left:35%; margin-right:35%">
    
    <div style="margin:20px;">
        <h3 style="margin-bottom:20px; margin-top:0px">Login/Register</h3>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" ng-model="password">
            </div>


            <div class="form-group">
                <label>
                    <input type="radio" name="isStudent" ng-model="isStudent" value=true>
                    Student
                </label>
                <label>
                    <input type="radio" name="isStudent" ng-model="isStudent" value=false>
                    Tutor
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="radio" name="isLogin" ng-model="isLogin" value=true>
                    Login
                </label>
                <label>
                    <input type="radio" name="isLogin" ng-model="isLogin" value=false>
                    Signup
                </label>
            </div>




            <button type="submit" class="btn btn-default" ng-click="submit()">Login/Register</button>
        </form>

        <div class="alert alert-warning" role="alert" style="margin-bottom:0px;margin-top:20px;text-align:center" ng-show="errMsg.isShow">
            {{errMsg.msg}}
        </div>
    </div>
</div>
